<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GlowFinder</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="home">
    <div class="frame">
      <!-- Header -->
      <header class="site-header">
        <h1 class="brand">GlowFinder</h1>
        <form class="search" action="#">
          <input type="search" placeholder="search" aria-label="Search" />
        </form>
      </header>

      <!-- Top navigation (with hover menu on “shop.”) -->
      <nav class="top-nav" aria-label="Main">
        <a href="#" class="nav-right">cart.</a>
      </nav>

      <!-- Main -->
      <main class="content" aria-label="Homepage">
        <div class="products-layout">
          <nav class="subnav" aria-label="Product sections">
            <ul class="subnav__list">
              <li>
                <a href="?view=all" data-view="all" class="subnav__link"
                  >All products</a
                >
              </li>
              <li>
                <a href="?view=makeup" data-view="makeup" class="subnav__link"
                  >Makeup</a
                >
              </li>
              <li>
                <a href="?view=perfume" data-view="perfume" class="subnav__link"
                  >Perfume</a
                >
              </li>
            </ul>
          </nav>
          <!-- Top-right toolbar: Sort control -->
          <div class="products-toolbar" id="productsToolbar" hidden>
            <label for="sortSelect" class="products-toolbar__label">Sort</label>
            <select id="sortSelect" class="products-toolbar__select">
              <option value="">None</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
            </select>
          </div>

          <aside id="brandFilter" class="filters" hidden>
            <h3 class="filters__title">filter</h3>
            <div class="filters__section">
              <h4 class="filters__heading">Brand</h4>
              <div class="filters__list" id="brandFilterList"></div>
              <div class="filters__actions">
                <button type="button" id="applyFilters" class="btn btn--apply">
                  apply filters
                </button>
                <button type="button" id="clearFilters" class="btn btn--clear">
                  clear filters
                </button>
              </div>
            </div>
          </aside>
          <div class="container"></div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <div class="footer-col">
          <h3>Contact</h3>
          <p>glowfinder@hotmail.com</p>
          <p>phone: 23 74 63 25</p>
        </div>
        <div class="footer-col right">
          <h3>Stay in touch</h3>
          <ul class="social">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">TikTok</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Product detail container  -->
    <div id="productDetailContainer" class="product-detail-container"></div>

    <!-- Product card template  -->
    <template id="product-card-template">
      <article class="product-card">
        <a class="product-card__link" href="#">
          <div class="product-card__image-wrap">
            <img class="product-card__image" alt="" loading="lazy" />
          </div>
          <h3 class="product-card__brand"></h3>
          <p class="product-card__title"></p>
        </a>
      </article>
    </template>

    <script src="js/index.js" defer></script>
  </body>
</html>
